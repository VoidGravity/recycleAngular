<div id="webcrumbs">
    <div class="w-full max-w-[1200px] bg-white mx-auto">
     
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6 p-4 md:p-6">
        <div class="md:col-span-8 space-y-6">
          <div class="bg-white rounded-xl border p-6">
            <h2 class="text-lg font-bold mb-4">New Collection Request</h2>
            <div class="space-y-4">
              <div class="flex flex-col gap-2">
                <label class="font-medium">Type of Material</label>
                <select
                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                >
                  <option value="">Select material type</option>
                  <option value="plastic">Plastic</option>
                  <option value="paper">Paper</option>
                  <option value="glass">Glass</option>
                  <option value="metal">Metal</option>
                </select>
              </div>
              <div class="flex flex-col gap-2">
                <label class="font-medium">Estimated Weight (kg)</label>
                <input
                  type="number"
                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                  placeholder="Enter estimated weight"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label class="font-medium">Pickup Address</label>
                <textarea
                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                  placeholder="Enter pickup address"
                  rows="3"
                ></textarea>
              </div>
              <div class="flex flex-col gap-2">
                <label class="font-medium">Preferred Pickup Date</label>
                <input
                  type="date"
                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label class="font-medium">Additional Notes</label>
                <textarea
                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                  placeholder="Any special instructions or notes"
                  rows="3"
                ></textarea>
              </div>
              <button
                class="w-full bg-primary-500 text-white py-2 rounded-lg hover:bg-primary-600 transition"
              >
                Submit Request
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
